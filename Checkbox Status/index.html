<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="jquery-3.6.0.min.js"></script>
    <title>Checkbox Status</title>
  </head>
  <body>
    <h1>Checkbox</h1>
    <div class="inputDiv">
      <input type="text" class="inputField" id="MainInput" />
    </div>
    <div id="board"></div>
    <div class="counterDiv">
      <p>Number of tasks :</p>
      <p class="counter-display" id="counter" value=""></p>
    </div>
    <div>
      <input type="button" value="All" id="AllTasksBtn" />
      <input type="button" value="Active" id="ActiveTasksBtn" />
      <input type="button" value="Completed" id="CompletedTasksBtn" />
    </div>
    <input type="button" value="Mode" id="ModeBtn" class="ModeStyle, hidden" />
    <script src="script.js"></script>
  </body>
</html>
